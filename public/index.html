<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sage Unified Search Intelligence Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif; background: #000; min-height: 100vh; color: #fff; }
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        .header { background: rgba(26, 26, 26, 0.95); backdrop-filter: blur(10px); border-radius: 20px; padding: 30px; margin-bottom: 30px; border: 1px solid #333; }
        .header h1 { font-size: 2.2em; display: flex; align-items: center; justify-content: center; gap: 12px; margin-bottom: 10px; }
        .logo { width: 80px; height: 32px; background-image: url('./sage-logo.svg'); background-size: contain; background-repeat: no-repeat; background-position: center; }
        .header p { font-size: 1.1em; color: #a0a0a0; text-align: center; margin-bottom: 20px; }
        .controls { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 20px; align-items: flex-end; }
        .control-group { display: flex; flex-direction: column; gap: 5px; }
        label { font-weight: 500; font-size: 0.9em; }
        input, select, button { padding: 12px; border: 2px solid #333; border-radius: 8px; font-size: 1em; background: #1a1a1a; color: #fff; width: 100%; }
        button { background: #00FF70; color: #000; font-weight: 600; cursor: pointer; padding: 14px 32px; font-size: 0.95em; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .status { text-align: center; padding: 20px; margin: 20px 0; border-radius: 10px; font-weight: 600; border: 1px solid; }
        .status.info { background: rgba(0, 255, 112, 0.1); color: #00FF70; border-color: #00FF70; }
        .status.error { background: rgba(255, 99, 99, 0.1); color: #ff6363; border-color: #ff6363; }
        .market-research-insights { display: none; background: rgba(26, 26, 26, 0.95); backdrop-filter: blur(10px); border-radius: 15px; padding: 25px; margin-top: 20px; border: 1px solid #333; }
        .market-research-insights h3 { color: #63a2ff; margin-bottom: 20px; font-size: 1.4em; text-align: center; }
        .research-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; }
        .research-section { border-top: none; padding-top: 0; }
        .research-section h4 { color: #a0a0a0; font-size: 1.1em; margin-bottom: 10px; }
        .research-section ul { list-style-type: none; padding: 0; }
        .research-section li { background: #1a1a1a; border: 1px solid #2a2a2a; border-radius: 5px; padding: 8px 12px; margin-bottom: 5px; font-size: 0.9em; color: #ccc; }
        .opportunities { display: none; background: rgba(26, 26, 26, 0.95); backdrop-filter: blur(10px); border-radius: 15px; padding: 25px; border: 1px solid #333; }
        .opportunities h3 { color: #00FF70; margin-bottom: 20px; font-size: 1.4em; }
        .opportunity-item { background: #1a1a1a; border-radius: 10px; padding: 20px; margin-bottom: 15px; border: 1px solid #333; }
        .opportunity-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; flex-wrap: wrap; gap: 10px; }
        .keyword-with-intent { display: flex; align-items: center; gap: 10px; flex-wrap: wrap; }
        .keyword { font-size: 1.1em; font-weight: 600; }
        .intent-badge, .cluster-badge, .strategy-badge { padding: 4px 12px; border-radius: 12px; font-size: 0.75em; font-weight: 600; text-transform: uppercase; }
        .intent-transactional { background: rgba(255, 193, 7, 0.2); color: #ffc107; }
        .intent-comparison, .intent-commercial, .strategy-both { background: rgba(99, 162, 255, 0.2); color: #63a2ff; }
        .intent-informational, .strategy-organic { background: rgba(0, 255, 112, 0.2); color: #00FF70; }
        .intent-navigational { background: rgba(150, 150, 150, 0.2); color: #969696; }
        .strategy-paid_first { background: rgba(255, 193, 7, 0.2); color: #ffc107; }
        .opportunity-score { background: #00FF70; color: #000; padding: 5px 15px; border-radius: 20px; font-weight: 600; }
        .strategic-context { background: rgba(0, 255, 112, 0.05); border: 1px solid #00FF70; border-radius: 8px; padding: 12px; margin: 15px 0; font-size: 0.9em; line-height: 1.5; color: #ccc; }
        .strategic-context strong { color: #00FF70; }
        .opportunity-details { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 15px; margin-top: 15px; }
        .detail-item { text-align: center; background: #333; padding: 10px; border-radius: 8px; }
        .detail-label { font-size: 0.8em; color: #999; }
        .detail-value { font-weight: 600; }
        .debug-panel { display: none; background: #1a1a1a; border-radius: 15px; padding: 25px; margin-top: 20px; border: 1px solid #444; }
        .debug-panel h3 { color: #ffc107; margin-bottom: 15px; }
        .debug-panel pre { background: #111; padding: 15px; border-radius: 8px; white-space: pre-wrap; word-wrap: break-word; font-size: 0.85em; max-height: 400px; overflow-y: auto;}
        .lateral-topics-btn { background: #333; color: #00FF70; border: 1px solid #00FF70; cursor: pointer; font-weight: 600; padding: 8px 12px; transition: all 0.3s ease; font-size: 0.8em; border-radius: 8px; margin-top: 15px; }
        .geo-insights-btn { background: #333; color: #63a2ff; border: 1px solid #63a2ff; cursor: pointer; font-weight: 600; padding: 8px 12px; transition: all 0.3s ease; font-size: 0.8em; border-radius: 8px; margin-top: 15px; margin-left: 10px; }
        .lateral-topics-container { margin-top: 15px; padding-top: 15px; border-top: 1px solid #444; }
        .lateral-topics-container ul { list-style-type: none; padding-left: 0; }
        .lateral-topics-container li { background: #2a2a2a; padding: 10px; border-radius: 5px; margin-bottom: 5px; }
        .list-heading { font-size: 0.9em; font-weight: 600; margin-top: 15px; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.5px; }
        .list-heading.blog-heading { color: #00FF70; }
        .list-heading.geo-heading { color: #63a2ff; }
        .lateral-topics-container li.blog-idea { border-left: 3px solid #00FF70; padding-left: 12px; }
        .lateral-topics-container li.geo-prompt { border-left: 3px solid #63a2ff; padding-left: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><div class="logo"></div>Unified Search Intelligence Tool</h1>
            <p>AI-Powered Strategic Research for Content & Marketing</p>
            <div class="controls">
                <div class="control-group"><label for="topic">Vertical or Topic</label><input type="text" id="topic" placeholder="e.g., Making Tax Digital (UK)"></div>
                <div class="control-group"><label for="targetProduct">Target Sage Product</label><select id="targetProduct"><option value="">Select a Product</option><option value="Sage Intacct" selected>Sage Intacct</option><option value="Sage Accounting">Sage Accounting</option></select></div>
                <div class="control-group"><label for="country">Market</label><select id="country"><option value="us">üá∫üá∏ United States</option><option value="gb">üá¨üáß United Kingdom</option></select></div>
                <div class="control-group"><label for="minVolume">Min Volume</label><input type="number" id="minVolume" value="100"></div>
                <div class="control-group"><label for="Keywords to Fetch">Keywords to Fetch</label><input type="number" id="keywordLimit" value="20"></div>
                <div class="control-group"><label for="resultsLimit">Results to Check</label><input type="number" id="resultsLimit" value="20"></div>
                <div class="control-group"><button id="analyzeBtn">üîç Find Opportunities</button></div>
            </div>
        </div>
        <div id="status" class="status info">Ready to begin.</div>

        <div class="market-research-insights" id="marketResearchInsights" style="display: none;">
            <h3>üß† Market Research Insights</h3>
            <div class="research-grid">
                <div class="research-section">
                    <h4>Target Personas</h4>
                    <ul id="personasList"></ul>
                </div>
                <div class="research-section">
                    <h4>Key Pain Points</h4>
                    <ul id="painPointsList"></ul>
                </div>
                <div class="research-section">
                    <h4>Core Sub-Topics</h4>
                    <ul id="subTopicsList"></ul>
                </div>
            </div>
        </div>

        <div class="opportunities" id="opportunities">
            <h3>üèÜ Top Keyword Opportunities</h3>
            <div id="opportunityList"></div>
        </div>
        <div class="debug-panel" id="debugPanel">
            <h3>üïµÔ∏è AI Debug Panel</h3>
            <pre id="debugOutput"></pre>
        </div>
    </div>

    <script>
        const analyzeBtn = document.getElementById('analyzeBtn');
        const statusDiv = document.getElementById('status');
        const opportunityList = document.getElementById('opportunityList');
        const opportunitiesDiv = document.getElementById('opportunities');
        const debugPanel = document.getElementById('debugPanel');
        const debugOutput = document.getElementById('debugOutput');
        const marketResearchInsightsDiv = document.getElementById('marketResearchInsights');
        const subTopicsList = document.getElementById('subTopicsList');
        const painPointsList = document.getElementById('painPointsList');
        const personasList = document.getElementById('personasList');

        analyzeBtn.addEventListener('click', async () => {
            const payload = { 
                topic: document.getElementById('topic').value,
                targetProduct: document.getElementById('targetProduct').value,
                country: document.getElementById('country').value, 
                minVolume: document.getElementById('minVolume').value, 
                keywordLimit: document.getElementById('keywordLimit').value, 
                resultsLimit: document.getElementById('resultsLimit').value 
            };
            if (!payload.topic || !payload.targetProduct) { showStatus('Please enter a Topic and Target Product.', 'error'); return; }
            analyzeBtn.disabled = true;
            showStatus('Submitting analysis job...', 'info');
            opportunitiesDiv.style.display = 'none';
            marketResearchInsightsDiv.style.display = 'none';
            subTopicsList.innerHTML = '';
            painPointsList.innerHTML = '';
            personasList.innerHTML = '';
            debugPanel.style.display = 'none';
            opportunityList.innerHTML = '';
            debugOutput.textContent = '';
            try {
                const response = await fetch('/api/analyze', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                if (response.status !== 202) { const errorData = await response.json().catch(() => ({ error: `Server error ${response.status}` })); throw new Error(errorData.error); }
                const { jobId } = await response.json();
                await pollForResults(jobId);
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
                analyzeBtn.disabled = false;
            }
        });

        async function pollForResults(jobId) {
            let researchDisplayed = false; 

            const interval = setInterval(async () => {
                try {
                    const response = await fetch(`/api/status/${jobId}`);
                    if (!response.ok) { clearInterval(interval); throw new Error(`Status check failed`); }
                    const job = await response.json();
                    
                    showStatus(job.progress || 'Processing...', 'info');

                    if (!researchDisplayed && job.intermediateData && job.intermediateData.deconstruction) {
                        const deconstruction = job.intermediateData.deconstruction;
                        marketResearchInsightsDiv.style.display = 'block';

                        deconstruction.sub_topics.forEach(item => {
                            const li = document.createElement('li');
                            li.textContent = item;
                            subTopicsList.appendChild(li);
});
                        deconstruction.pain_points.forEach(item => {
                            const li = document.createElement('li');
                            li.textContent = item;
                            painPointsList.appendChild(li);
                        });
                        deconstruction.personas.forEach(item => {
                            const li = document.createElement('li');
                            li.textContent = item;
                            personasList.appendChild(li);
                        });
                        researchDisplayed = true;
                    }

                    if (job.status === 'complete') {
                        clearInterval(interval);
                        showStatus(`‚úÖ Analysis Complete! Found ${job.data.opportunities.length} relevant opportunities.`, 'info');
                        displayResults(job.data);
                        analyzeBtn.disabled = false;
                    } else if (job.status === 'error') {
                        clearInterval(interval);
                        throw new Error(job.error);
                    }
                } catch (error) {
                    clearInterval(interval);
                    showStatus(`Error: ${error.message}`, 'error');
                    analyzeBtn.disabled = false;
                }
            }, 3000);
        }

        function showStatus(message, type) { statusDiv.className = `status ${type}`; statusDiv.textContent = message; }
        
        function displayResults(data) {
            updateOpportunities(data.opportunities);

            if (data.debug) {
                debugPanel.style.display = 'block';
                let debugText = "--- Topic Deconstruction ---\n" + JSON.stringify(data.debug.deconstruction, null, 2);
                debugText += "\n\n--- AI Seed Keyword Generation ---\n" + JSON.stringify(data.debug.seed_keywords, null, 2);
                if (data.debug.ahrefs_results) {
                     debugText += "\n\n--- Sample of Ahrefs Results ---\n" + JSON.stringify(data.debug.ahrefs_results, null, 2);
                }
                if (data.debug.strategic_analysis) {
                     debugText += "\n\n--- Sample of AI Strategic Analysis ---\n" + JSON.stringify(data.debug.strategic_analysis, null, 2);
                }
                debugOutput.textContent = debugText;
            }
        }

        function getIntentBadgeClass(intent) { const lowerIntent = intent?.toLowerCase(); if (lowerIntent === 'transactional') return 'intent-transactional'; if (lowerIntent === 'informational') return 'intent-informational'; if (lowerIntent === 'navigational') return 'intent-navigational'; if (lowerIntent === 'comparison') return 'intent-comparison'; return 'intent-commercial'; }
        
        function updateOpportunities(opportunities = []) {
            opportunityList.innerHTML = '';
            opportunitiesDiv.style.display = 'block';
            if (opportunities.length === 0) {
                opportunityList.innerHTML = '<div class="opportunity-item"><p>No high-value opportunities found. Try a broader topic or adjust the filters.</p></div>';
                return;
            }
            opportunities.forEach((opp, index) => {
                const item = document.createElement('div');
                item.className = 'opportunity-item';
                item.id = `opp-${index}`;
                const { aiInsights = {} } = opp;
                const { paidInsights = {} } = aiInsights;
                const strategicContextHTML = aiInsights.aiPowered && aiInsights.strategicContext ? `<div class="strategic-context"><strong>Strategic Angle:</strong> ${aiInsights.strategicContext}</div>` : '';
                const intent = aiInsights.intent || 'N/A';
                const category = aiInsights.category ? `<span class="cluster-badge">${aiInsights.category}</span>` : '';
                const paidStrategy = paidInsights.paidStrategy || 'Organic';
                const getPaidStrategyClass = (s) => `strategy-${(s || 'organic').toLowerCase().replace(' ', '_')}`;

                item.innerHTML = `
                    <div class="opportunity-header">
                        <div class="keyword-with-intent">
                            <span class="keyword">${opp.keyword}</span>
                            <span class="intent-badge ${getIntentBadgeClass(intent)}">${intent}</span>
                            ${category}
                        </div>
                        <span class="opportunity-score">Score: ${opp.score}</span>
                    </div>
                    ${strategicContextHTML}
                    <div class="opportunity-details">
                        <div class="detail-item"><div class="detail-label">Search Volume</div><div class="detail-value">${(opp.searchVolume || 0).toLocaleString()}</div></div>
                        <div class="detail-item"><div class="detail-label">Difficulty</div><div class="detail-value">${opp.difficulty || 'N/A'}</div></div>
                        <div class="detail-item"><div class="detail-label">Sage Rank</div><div class="detail-value">${opp.sagePosition ? `#${opp.sagePosition}` : 'Not ranking'}</div></div>
                        <div class="detail-item"><div class="detail-label">Commercial Intent</div><div class="detail-value">${aiInsights.commercial_value}/100</div></div>
                        <div class="detail-item"><div class="detail-label">Traffic Potential</div><div class="detail-value">${(opp.estimatedTraffic || 0).toLocaleString()}/mo</div></div>
                        <div class="detail-item"><div class="detail-label">CPC</div><div class="detail-value">$${(opp.cpc || 0).toFixed(2)}</div></div>
                        <div class="detail-item"><div class="detail-label">Paid Strategy</div><div class="detail-value"><span class="strategy-badge ${getPaidStrategyClass(paidStrategy)}">${paidStrategy}</span></div></div>
                    </div>
                    <button class="lateral-topics-btn" onclick="getLateralTopics(${index})">Generate Blog Post Ideas ‚úçÔ∏è</button>
                    <button class="geo-insights-btn" onclick="getGeoInsights(${index})">Get GEO Insights ü§ñ</button>
                    <div class="lateral-topics-container" id="lateral-${index}"></div>
                    <div class="lateral-topics-container" id="geo-${index}"></div>
                `;
                opportunityList.appendChild(item);
                item.dataset.keyword = opp.keyword;
                item.dataset.reasoning = aiInsights.reasoning;
            });
        }

        async function getLateralTopics(index) {
            const oppItem = document.getElementById(`opp-${index}`);
            const button = oppItem.querySelector('.lateral-topics-btn');
            const container = document.getElementById(`lateral-${index}`);
            button.disabled = true;
            button.textContent = 'Thinking...';
            const keyword = oppItem.dataset.keyword;
            const reasoning = oppItem.dataset.reasoning;
            try {
                const response = await fetch('/api/expand', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ keyword, reasoning })
                });
                if (!response.ok) throw new Error('Server error');
                const data = await response.json();
                let html = '<h3 class="list-heading blog-heading">Blog Post Ideas</h3><ul>';
                data.lateral_topics.forEach(topic => {
                    html += `<li class="blog-idea">${topic}</li>`;
                });
                html += '</ul>';
                container.innerHTML = html;
                button.style.display = 'none';
            } catch (error) {
                container.innerHTML = `<p style="color: #ff6363;">Error generating topics.</p>`;
                button.textContent = 'Error';
            }
        }

        async function getGeoInsights(index) {
            const oppItem = document.getElementById(`opp-${index}`);
            const button = oppItem.querySelector('.geo-insights-btn');
            const container = document.getElementById(`geo-${index}`);
            const keyword = oppItem.dataset.keyword;
            button.disabled = true;
            button.textContent = 'Fetching...';
            try {
                const response = await fetch('/api/geo-insights', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ keyword })
                });
                if (!response.ok) throw new Error('Server error');
                const data = await response.json();
                let html = '<h3 class="list-heading geo-heading">GEO Prompts</h3><ul>';
                data.insights.forEach(prompt => {
                    html += `<li class="geo-prompt">${prompt}</li>`;
                });
                html += '</ul>';
                container.innerHTML = html;
                button.style.display = 'none';
            } catch (error) {
                container.innerHTML = `<p style="color: #ff6363;">Error fetching GEO insights.</p>`;
                button.textContent = 'Error';
            }
        }
    </script>
</body>
</html>
